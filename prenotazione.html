    <style>
        #prenotazioneForm {
            max-width: 400px;
            margin: 0 auto;
        }

        #prenotazioneForm label {
            display: block;
            margin-top: 10px;
        }

        #prenotazioneForm input,
        #prenotazioneForm select,
        #prenotazioneForm textarea,
        #prenotazioneForm button {
            width: 100%;
            margin-top: 5px;
        }

        #prenotazioneForm textarea {
            resize: vertical;
        }
    </style>


<style>
    body {
        text-align: center;
    }

    h3 {
        margin-top: 50px; /* Aggiungi margine superiore se necessario */
    }
</style>
</head>

<body>
    <h3 >PRENOTA LA TUA VISITA</h3>

    <form id="prenotazioneForm" action="/prenotazione" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required>

        <label for="dataNascita">Data di Nascita:</label>
        <input type="date" id="dataNascita" name="dataNascita" required>

        <label for="codiceFiscale">Codice Fiscale:</label>
        <input type="text" id="codiceFiscale" name="codiceFiscale">

        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" name="indirizzo">

        <label for="tipoVisita">Tipo di Visita:</label>
        <select id="tipoVisita" name="tipoVisita" required>
            <option value="visita_specialistica">Visita Specialistica</option>
            <option value="controllo_periodico">Controllo Periodico</option>
            <option value="controllo_diabetologico">Controllo Diabetologico</option>
            <option value="controllo_tiroide">Controllo Tiroide</option>
        </select>

        <label for="data">Data della Visita:</label>
        <input type="datetime-local" id="data" name="data" required>

        <label for="note">Note Aggiuntive:</label>
        <textarea id="note" name="note" rows="4"></textarea>

        <button type="submit" onclick="generatePDF()">Prenota Visita</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script>
        function generatePDF() {
            // Recupera i dati dal modulo
            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            var dataNascita = document.getElementById("dataNascita").value;
            var codiceFiscale = document.getElementById("codiceFiscale").value;
            var indirizzo = document.getElementById("indirizzo").value;
            var tipoVisita = document.getElementById("tipoVisita").value;
            var data = document.getElementById("data").value;
            var note = document.getElementById("note").value;
    
            // Crea un nuovo documento jsPDF
            var pdf = new jsPDF();
    
            // Aggiungi i dati al documento
            pdf.text(20, 20, "Nome: " + nome);
            pdf.text(20, 30, "Cognome: " + cognome);
            pdf.text(20, 40, "Data di Nascita: " + dataNascita);
            pdf.text(20, 50, "Codice Fiscale: " + codiceFiscale);
            pdf.text(20, 60, "Indirizzo: " + indirizzo);
            pdf.text(20, 70, "Tipo di Visita: " + tipoVisita);
            pdf.text(20, 80, "Data della Visita: " + data);
            pdf.text(20, 90, "Note Aggiuntive: " + note);
    
            // Salva il PDF
            pdf.save("prenotazione_visita.pdf");
        }
    </script>
</body>

</html>
