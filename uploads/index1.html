<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Quando il DOM Ã¨ completamente caricato

        // Aggiungi un gestore di eventi al pulsante di generazione del PDF
        document.getElementById('generatePdfBtn').addEventListener('click', function () {
            // Recupera i dati dalla form
            var nome = document.forms['invio']['nome'].value;
            var cognome = document.forms['invio']['cognome'].value;
            var nato = document.forms['invio']['nato'].value;
            var data = document.forms['invio']['data'].value;
            var residenza = document.forms['invio']['residenza'].value;
            var telefono = document.forms['invio']['telefono'].value;
            var email = document.forms['invio']['email'].value;
            var password= document.forms['invio']['password'].value;

            // Crea un oggetto jsPDF
            var pdf = new jsPDF();

            // Aggiungi il contenuto al PDF
            pdf.text(20, 20, 'Dati Paziente');
            pdf.text(20, 30, 'Nome: ' + nome);
            pdf.text(20, 40, 'Cognome: ' + cognome);
            pdf.text(20, 50, 'Nato/a: ' + nato);
            pdf.text(20, 60, 'Data di nascita: ' + data);
            pdf.text(20, 70, 'Residenza: ' + residenza);
            pdf.text(20, 80, 'Telefono/Cell: ' + telefono);
            pdf.text(20, 90, 'E-mail: ' + email);
            pdf.text(20, 100, 'Password: ' + email);
            // Salva il PDF
            pdf.save('registro_paziente.pdf');
        });
    });
</script>
