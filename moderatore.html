    <script>
        function redirectToCorsi() {
            const username = document.getElementById('username').value; // Assume che ci sia un campo con id "username" nella pagina di login
            window.location.href = `/views/home.html?username=${username}`;
        }
    </script>
</head>

    <h1>Pagina Login Moderatore</h1>
    
    <form method="POST" action="/mod">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Login</button>
      </form>
